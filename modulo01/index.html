<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>
<body>
    <div id="app">

            
    </div>

    <script>
         var linkElment = document.createElement('a');
         linkElment.setAttribute('href', 'https://www.google.com')

         var textElemet = document.createTextNode('Acesso ao Google')
         linkElment.appendChild(textElemet)

         var containerElement = document.querySelector('#app')
         containerElement.appendChild(linkElment)
    </script>
</body>
</html>
